<html ng-app="Basket">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div ng-controller="BasketController" class="container">
    <h1>Basket demo application - AngularJS</h1>
    
    <div ng-if="getTotalPrice()" id="basket">
      <h2>your basket</h2>
      <div>
        <div class="row basket-row" ng-repeat="item in offer |filter:selectedFilter">
          <div class="col-sm-4 product-name">{{item.name}}</div>
          <div class="col-sm-2">
            <a ng-click="item.quantity = item.quantity-1"><span class="glyphicon glyphicon-minus"></span></a>
            <span class="badge">{{item.quantity}}</span>
            <a ng-click="item.quantity = item.quantity+1"><span class="glyphicon glyphicon-plus"></span></a>
          </div><div class="col-sm-4">
            <span class="price-cart">€{{ item.quantity * item.unit_price }}</span> (€{{item.unit_price}} per unit)
          </div><div class="col-sm-2">
            <button type="button" class="btn btn-default btn-sm" ng-click="item.quantity = 0">
              <span class="glyphicon glyphicon-remove glyphicon-red"></span> Remove
            </button>
          </div>
        </div>
      </div>
      total: <span class="price-cart">€{{getTotalPrice()}}</span>
    </div>
    
    <h2>our offer</h2>
    <div>
      <div class="row offer-row" ng-repeat="item in offer">
        <div class="col-sm-2 product-name">{{item.name}}</div>
        <div class="col-sm-2 price-tag">€{{item.unit_price}}</div>
        <div class="input-group col-sm-4">
          <input type="text" class="form-control" placeholder="quantity" ng-model="item.input_value">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addToBasket($index)"><span class="glyphicon glyphicon-shopping-cart"></span> Add</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
